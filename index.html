<!DOCTYPE html>
<html>
<head>
    <title>Método de Monte Carlo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">&#128204Método de Monte Carlo</h1>
        <div class="input-container">
            <label for="simulations">Número de Simulaciones:</label>
            <input type="number" id="simulations" min="1" required>
            <span id="error-message" class="error-message"></span>
            <h5 class="title2" class="title">mientras más simulaciones se realicen, más exacto será el resultado</h5>
        </div>
        <button onclick="calculateMonteCarlo()">Calcular</button>

        <div class="output-container">
            <h2 class="subtitle">Resultados</h2>
            <div id="output"></div>
        </div>
        <h5 class="title2" class="title">&#128105Macarena Parra - Simulacion de sistemas</h5>
       
    </div>

    <script src="index.js"></script>
</body>
</html>
